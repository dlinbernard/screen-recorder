    <div class="logo"></div>
    <div class="container">
      <!-- -->

        <div class="title">
          <span class="icon">
            <svg width="11" height="11" viewBox="0 0 122.8799 122.8799">

              </g>
            </svg>
          </span>
          <p>Video Source</p>
        </div>
        <div class="section">
          <div class="option">
            <input type="radio" id="screen" name="video-source" value="screen">
            <label for="screen" data-title="Desktop (screen)">Desktop</label>
          </div>
          <div class="option">
            <input type="radio" id="window" name="video-source" value="window">
            <label for="window" data-title="Browser window">Window</label>
          </div>
          <div class="option">
            <input type="radio" id="tab" name="video-source" value="tab">
            <label for="tab" data-title="Browser tab">Tab</label>
          </div>
        </div>
      </div>
      <!-- -->
      <div class="row" category="audio">
        <div class="title">
          <span class="icon">
            <svg width="11" height="11" viewBox="0 0 122.8799 122.8799">

            </svg>
          </span>
          <p>Audio Source</p>
        </div>
        <div class="section">
          <div class="option">
            <input type="radio" id="system" name="audio-source" value="system">
            <label for="system" data-title="i.e. audio being played from the speaker, headphone, etc.">System</label>
          </div>
          <div class="option">
            <input type="radio" id="microphone" name="audio-source" value="microphone">
            <label for="microphone" data-title="Other audio input devices">Microphone</label>
          </div>
          <div class="option">
            <input type="radio" id="mixed" name="audio-source" value="mixed">
            <label for="mixed" data-title="Include all audio sources (system + microphone)">Mixed</label>
          </div>
          <div class="option">
            <input type="radio" id="noaudio" name="audio-source" value="noaudio">
            <label for="noaudio" data-title="Recording only video">No Audio</label>
          </div>
        </div>
      </div>
      <!-- -->
      <div class="row" category="quality">
        <div class="title">
          <span class="icon">
            <svg width="11" height="11" viewBox="0 0 32 32">
              <path d="M 0.5 0.5 L 0.5 12.492188 L 3.5 12.492188 C 3.5 13.044464 3.9477234 13.492187 4.5 13.492188 L 11.5 13.492188 C 12.052277 13.492188 12.5 13.044464 12.5 12.492188 L 15.5 12.492188 L 15.5 0.5 L 0.5 0.5 z M 2.5 2.4960938 L 13.5 2.4960938 L 13.5 10.494141 L 2.5 10.494141 L 2.5 2.4960938 z M 2.5 14.5 C 2.223877 14.5 2 14.723877 2 15 C 2 15.276123 2.223877 15.5 2.5 15.5 L 13.5 15.5 C 13.776123 15.5 14 15.276123 14 15 C 14 14.723877 13.776123 14.5 13.5 14.5 L 2.5 14.5 z" transform="scale(2)"/>
            </svg>
          </span>
          <p>Video Quality</p>
        </div>
        <div class="section">
          <div class="option">
            <input type="radio" id="low" name="quality" value="low">
            <label for="low" data-title="Low video quality (25% screen width)">Low</label>
          </div>
          <div class="option">
            <input type="radio" id="medium" name="quality" value="medium">
            <label for="medium" data-title="Medium video quality (50% screen width)">Medium</label>
          </div>
          <div class="option">
            <input type="radio" id="default" name="quality" value="default">
            <label for="default" data-title="Default video quality (100% screen width)">Default</label>
          </div>
          <div class="option">
            <input type="radio" id="high" name="quality" value="high">
            <label for="high" data-title="High video quality (200% screen width)">High</label>
          </div>
        </div>
      </div>
      <!-- -->
      <div class="row" category="settings">
        <div class="title">
          <span class="icon">
            <svg width="11" height="11" viewBox="0 0 20 20">
              <g transform="translate(-464.000000, -380.000000)">

                </g>
              </g>
            </svg>
          </span>
          <p>Settings</p>
        </div>
        <div class="section">
          <div class="option">
            <input type="checkbox" id="streamwrite" title="Write the video stream to disk as it is recording (requires the new file system API).">
            <label for="streamwrite" data-title="Write the video stream to disk as it is recording.">Stream Write</label>
          </div>
          <div class="option">
            <input type="checkbox" id="seekable" title="Make the resulting webm file seekable.">
            <label for="seekable" data-title="Make the resulting webm file seekable.">Seekable Webm</label>
          </div>
          <div class="option">
            <input type="checkbox" id="minimize" title="When recording the screen, minimize the interface.">
            <label for="minimize" data-title="When recording the screen, minimize the interface.">Minimize</label>
          </div>
          <div class="option">
            <input type="checkbox" id="mute" title="When recording the screen, mute the system audio.">
            <label for="mute" data-title="When recording the screen, mute the system audio.">Mute</label>
          </div>
        </div>
        <div class="section">
          <div class="option">
            <input type="text" id="filepath" spellcheck="false">
          </div>
        </div>
      </div>
      <!-- -->
      <div class="footer">
        <div class="info">
          <div class="status"></div>
          <div class="elapsed"></div>
        </div>
        <div class="start">START</div>
      </div>
    </div>
    <!-- -->
    <script type="text/javascript" src="vendor/file.js"></script>
    <script type="text/javascript" src="vendor/fix-webm-duration.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="resources/recorder.js"></script>
